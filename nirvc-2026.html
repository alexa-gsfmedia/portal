<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSF x NIRVC Proposal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        /* Custom Animations */
        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(30px, -50px) scale(1.1); }
          66% { transform: translate(-20px, 20px) scale(0.9); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
          animation: blob 7s infinite;
        }
        
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        
        @keyframes scaleX {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        .animate-scale-x { animation: scaleX 1s ease-out forwards; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 20px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translate3d(0, -20px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fade-in-down { animation: fadeInDown 0.8s ease-out forwards; }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translate3d(-30px, 0, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-slide-in-left { animation: slideInLeft 0.8s ease-out forwards; }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translate3d(30px, 0, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-slide-in-right { animation: slideInRight 0.8s ease-out forwards; }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }

        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        @keyframes bounceSubtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle { animation: bounceSubtle 2s infinite; }
        
        /* Shimmer effect for Before/After */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            width: 100%; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #e8bf63;
            cursor: pointer;
            margin-top: -12px; 
            box-shadow: 0 0 10px rgba(232, 191, 99, 0.5);
            border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        input[type=range]:focus {
            outline: none;
        }
    </style>
</head>
<body class="bg-[#f5f5f5] text-[#121212]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON COMPONENT ---
        const Icon = ({ name, size = 24, className = "" }) => {
            React.useEffect(() => {
                lucide.createIcons();
            }); 

            const kebabName = name.replace(/([a-z])([A-Z0-9])/g, '$1-$2').toLowerCase();
            return <i data-lucide={kebabName} width={size} height={size} className={className}></i>;
        };

        // --- 1. CONFIGURATION & ASSETS ---
        const CLIENT_CONFIG = {
            name: "National Indoor RV Centers",
            shortName: "NIRVC",
            preparedFor: "Brett & Janette",
            logoUrl: "https://i.ibb.co/p6wdnFMQ/Logo.png" 
        };

        const GSF_HEADER_LOGO_URL = "https://i.postimg.cc/J0K7hKmF/GSF-Logo-White-Horizontal.png"; 
        const GSF_FOOTER_LOGO_URL = "https://i.postimg.cc/85MBxfDz/GSF-Logo-Full-Color-Horizontal.png";

        const BEFORE_IMAGE_URL = ""; 
        const AFTER_IMAGE_URL = "https://i.ibb.co/Tq86vM2r/Screenshot-2026-01-15-at-9-53-04-AM.png"; 

        // --- 2. Data Models ---
        // EDITED: Language shifted from "Strategy/Consulting" to "Execution/Support"
        const DELIVERABLES_DATA = [
            {
                id: 'ops',
                title: "Tactical Operations", // Was "Consulting & Strategy"
                pieceName: "Execution Support",
                icon: "Wrench", // Changed from User to Wrench to imply "fixing/doing"
                flexEstimate: "Ongoing Support",
                description: "We are your technical support squad. We do the heavy lifting so you don't have to.",
                placeholderLabel: "Campaign Execution",
                placeholderImg: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&q=80&w=800",
                items: [
                    "Google Ads & Analytics Review",
                    "Campaign Implementation Support",
                    "Performance Data Tracking",
                    "Vendor Accountability Checks"
                ]
            },
            {
                id: 'video',
                title: "Production Schedule",
                pieceName: "The Content Engine",
                icon: "Video",
                flexEstimate: "Quarterly or Monthly",
                description: "High-impact video assets that expose the industry truth and drive sales.",
                placeholderLabel: "The 'Nuclear Bomb' Campaign",
                placeholderImg: "https://i.ibb.co/Tq86vM2r/Screenshot-2026-01-15-at-9-53-04-AM.png",
                items: [
                    "Full-Day On-Site Production",
                    "Industry Exposé Content",
                    "Unit Walkthroughs & Sales Assets",
                    "Recruiting & Culture Highlights"
                ]
            },
            {
                id: 'social',
                title: "Social Distribution",
                pieceName: "The Feed",
                icon: "Megaphone",
                flexEstimate: "Weekly Execution",
                description: "Ensuring the content we create actually gets seen by the right buyers.",
                placeholderLabel: "Consistent Presence",
                placeholderImg: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?auto=format&fit=crop&q=80&w=800",
                items: [
                    "Consistent Posting Schedule",
                    "Short-Form Reels/Shorts Editing",
                    "Platform Management",
                    "Community Monitoring"
                ]
            },
            {
                id: 'ads',
                title: "Paid Acquisition",
                pieceName: "The Growth Engine",
                icon: "Monitor",
                flexEstimate: "Monthly Mgmt",
                description: "Taking over the technical ad management so you don't have to learn the tools.",
                placeholderLabel: "Ad Account Control",
                placeholderImg: "https://i.postimg.cc/Z5Lkz0Yt/GSF-Headers-Digital-Ads-General.png",
                items: [
                    "Meta Business Manager Cleanup",
                    "Lead Gen Campaign Setup",
                    "Retargeting Implementation",
                    "Budget Optimization"
                ]
            }
        ];

        // --- 3. Animation Hooks & Helpers ---
        const useScrollReveal = (threshold = 0.1) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold }
                );
                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, [threshold]);
            return [ref, isVisible];
        };

        // --- 4. Atom UI Components ---
        const GSFLogo = ({ src = GSF_HEADER_LOGO_URL, className = "h-10" }) => (
            <img src={src} alt="GSF Media" className={`object-contain ${className}`} />
        );

        const ClientLogo = ({ className = "h-8" }) => (
            CLIENT_CONFIG.logoUrl ? (
                <img src={CLIENT_CONFIG.logoUrl} alt={CLIENT_CONFIG.name} className={`object-contain ${className}`} />
            ) : (
                <div className={`flex items-center gap-2 px-3 py-1 bg-white/10 rounded-lg border border-white/20 ${className}`}>
                    <Icon name="Zap" size={14} className="text-[#e8bf63] fill-current" />
                    <span className="text-[12px] font-black text-white/90 uppercase tracking-tighter font-['Inter']">{CLIENT_CONFIG.shortName}</span>
                </div>
            )
        );

        const VideoSection = ({ title, url, poster }) => {
            const [ref, isVisible] = useScrollReveal(0.2);
            const isYouTube = url.includes('youtube.com') || url.includes('youtu.be');
            const getEmbedUrl = (u) => {
                if (u.includes('youtube.com/watch?v=')) return u.replace('watch?v=', 'embed/');
                if (u.includes('youtu.be/')) return `https://www.youtube.com/embed/${u.split('/').pop()}`;
                if (u.includes('dropbox.com') && u.includes('dl=0')) return u.replace('dl=0', 'raw=1');
                return u;
            };
            const finalUrl = getEmbedUrl(url);
            return (
                <div ref={ref} className={`max-w-5xl mx-auto mb-16 px-4 transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-10 scale-95'}`}>
                    <div className="bg-black rounded-2xl overflow-hidden shadow-2xl aspect-video relative border-4 border-[#e8bf63]/10 text-[#121212] group">
                        <div className="absolute inset-0 bg-[#e8bf63]/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-10 mix-blend-overlay"></div>
                        {isYouTube ? (
                            <iframe className="w-full h-full relative z-0" src={finalUrl} title={title} frameBorder="0" allowFullScreen></iframe>
                        ) : (
                            <video className="w-full h-full object-cover relative z-0" controls playsInline preload="metadata" poster={poster}>
                                <source src={finalUrl} type="video/mp4" />
                            </video>
                        )}
                    </div>
                </div>
            );
        };

        // --- 5. Personalized Impact Visual ---
        const ImpactRoadmapVisual = () => {
            const [ref, isVisible] = useScrollReveal(0.3);
            const steps = [
                { icon: "Target", title: "Identify", desc: "We find the bottlenecks in your marketing execution.", tag: "Audit", color: "bg-[#e8bf63]", border: "border-white" },
                { icon: "Wrench", title: "Fix", desc: "We secure accounts, consolidate access, and clean up the mess.", tag: "Action", color: "bg-[#5b52a3]", border: "border-white" },
                { icon: "Video", title: "Capture", desc: "We film the inventory and stories that prove NIRVC is #1.", tag: "Production", color: "bg-[#f5f5f5]", border: "border-white" },
                { icon: "Rocket", title: "Deploy", desc: "We manage the distribution so you can focus on sales.", tag: "Execution", color: "bg-[#e8bf63]", border: "border-white" }
            ];

            return (
                <div ref={ref} className="w-full max-w-6xl mx-auto my-16 px-4 hidden md:block">
                    <div className={`bg-white rounded-[2.5rem] shadow-2xl p-12 border border-gray-100 relative overflow-hidden transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <div className="absolute top-0 right-0 w-64 h-64 bg-[#5b52a3]/5 rounded-full blur-[80px] animate-pulse-slow"></div>
                        <div className="text-center mb-12">
                            <h3 className="text-sm font-black text-[#5b52a3] uppercase tracking-[0.3em] mb-2 animate-fade-in-up">Boots on the Ground</h3>
                            <h2 className="text-3xl font-black text-[#121212] font-['Inter'] uppercase animate-fade-in-up delay-100">GSF x {CLIENT_CONFIG.shortName}</h2>
                        </div>
                        <div className="flex items-start justify-between relative">
                            <div className={`absolute top-10 left-[10%] right-[10%] h-1 bg-gradient-to-r from-gray-100 via-[#e8bf63] to-gray-100 z-0 transition-all duration-1500 delay-500 origin-left ${isVisible ? 'scale-x-100 opacity-100' : 'scale-x-0 opacity-0'}`}></div>
                            {steps.map((step, idx) => (
                                <React.Fragment key={idx}>
                                    <div className={`flex flex-col items-center text-center w-1/4 relative z-10 transition-all duration-700 delay-${idx * 200 + 300} transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                                        <div className={`w-20 h-20 ${step.color} rounded-full flex items-center justify-center border-4 ${step.border} shadow-xl mb-6 group hover:scale-110 hover:rotate-3 transition-transform duration-500 cursor-pointer`}>
                                            <Icon name={step.icon} size={32} className={`${step.color === 'bg-[#5b52a3]' ? 'text-[#e8bf63]' : 'text-[#5b52a3]'}`} />
                                        </div>
                                        <h4 className="text-lg font-black text-[#121212] mb-2 uppercase">{step.title}</h4>
                                        <div className="text-xs text-gray-500 font-medium px-2 leading-relaxed">{step.desc}</div>
                                        <div className={`mt-4 text-[10px] font-bold ${step.color === 'bg-[#5b52a3]' ? 'text-[#5b52a3] bg-[#5b52a3]/10' : 'text-[#e8bf63] bg-[#e8bf63]/10'} uppercase tracking-widest px-3 py-1 rounded-full transform hover:scale-105 transition-transform`}>{step.tag}</div>
                                    </div>
                                    {idx < steps.length - 1 && (
                                        <div className={`mt-8 transition-all duration-500 delay-${idx * 200 + 400} ${isVisible ? 'opacity-20 translate-x-0' : 'opacity-0 -translate-x-4'}`}>
                                            <Icon name="ArrowRight" size={24} className="text-[#5b52a3]" />
                                        </div>
                                    )}
                                </React.Fragment>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 6. Feature UI Components ---
        const HeroSection = () => (
            <div className="bg-[#5b52a3] text-white rounded-2xl overflow-hidden shadow-2xl relative mb-12 min-h-[400px] flex flex-col justify-center p-8 md:p-16 group">
                <div className="absolute top-0 right-0 w-96 h-96 bg-[#e8bf63] rounded-full blur-[100px] opacity-20 translate-x-1/3 -translate-y-1/3 animate-blob"></div>
                <div className="absolute bottom-0 left-0 w-64 h-64 bg-white rounded-full blur-[80px] opacity-10 -translate-x-1/3 translate-y-1/3 animate-blob animation-delay-2000"></div>

                    <p className="text-xl md:text-2xl opacity-90 font-light max-w-lg leading-relaxed text-white text-left animate-slide-in-right delay-100">Efficiency. Execution. Results.<br/>We are ready to get to work.</p>
                    <div className="mt-8 flex items-center gap-4 text-sm opacity-60 text-white font-bold tracking-widest uppercase animate-fade-in-up delay-300">
                        <span className="hover:text-[#e8bf63] transition-colors cursor-default">Execution</span> • 
                        <span className="hover:text-[#e8bf63] transition-colors cursor-default">Production</span> • 
                        <span className="hover:text-[#e8bf63] transition-colors cursor-default">Ownership</span>
                    </div>
                </div>
            </div>
        );

        const PuzzleCard = ({ item, index, isLast }) => {
            const [ref, isVisible] = useScrollReveal(0.15);
            return (
                <div ref={ref} className={`flex flex-col items-center relative w-full max-w-3xl mx-auto transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}>
                    <div className="w-full bg-white rounded-3xl shadow-xl border-2 transition-all duration-300 hover:border-[#5b52a3]/40 hover:shadow-2xl hover:-translate-y-1 group relative z-10 overflow-hidden">
                        {index > 0 && <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 bg-[#f5f5f5] rounded-full shadow-inner z-20"></div>}
                        <div className="p-8 md:p-10 text-left text-[#121212]">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                                <div className="flex items-center gap-4">
                                    <div className="w-14 h-14 bg-[#5b52a3] text-white rounded-2xl flex items-center justify-center shadow-lg transform -rotate-3 group-hover:rotate-0 transition-transform duration-300">

        const PricingCard = ({ id, title, subtitle, price, billingNote, features, selected, onSelect, highlightTag, delay }) => {
            const [mounted, setMounted] = useState(false);
            useEffect(() => { setTimeout(() => setMounted(true), delay); }, [delay]);
            
            return (
                <div onClick={onSelect} className={`relative rounded-[2.5rem] overflow-hidden transition-all duration-500 flex flex-col shadow-2xl border-2 cursor-pointer h-full transform ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${selected ? 'border-[#e8bf63] ring-[12px] ring-[#e8bf63]/5 scale-[1.03] z-10 bg-white' : 'border-gray-200 opacity-90 grayscale-[0.1] hover:grayscale-0 hover:opacity-100 bg-white/80 hover:scale-[1.01]'}`}>
                    {highlightTag && <div className="absolute top-8 right-0 bg-[#e8bf63] text-[#121212] text-xs font-black py-2 px-6 rounded-l-full shadow-lg z-20 flex items-center gap-2 uppercase tracking-tight">{highlightTag}</div>}
                    <div className={`p-10 text-center border-b transition-colors duration-500 ${selected ? 'bg-[#5b52a3] text-white' : 'bg-gray-50 text-[#121212]'}`}>

                    </div>
                    </div>
                    <div className="px-10 pb-10 flex-1 text-[#121212]">
                    <ul className="space-y-5 text-left text-[#121212]">{features.map((feat, i) => (<li key={i} className="flex items-start gap-4 text-sm font-['Inter'] group/item"><div className={`mt-0.5 w-5 h-5 rounded-full flex items-center justify-center shrink-0 transition-colors ${selected ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400 group-hover/item:bg-green-50 group-hover/item:text-green-500'}`}><Icon name="Check" size={12} strokeWidth={4} /></div><span className="leading-snug font-medium transition-colors group-hover/item:text-[#121212]">{feat.text}</span></li>))}</ul>

                    <div className={`p-8 text-center text-xs font-black uppercase tracking-[0.4em] transition-all duration-300 ${selected ? 'bg-[#e8bf63] text-[#121212]' : 'bg-gray-100 text-gray-400 group-hover:bg-gray-200'}`}>{selected ? 'Active Selection' : 'Click to Compare'}</div>

        };

        const BeforeAfterSection = () => {
            const [ref, isVisible] = useScrollReveal(0.3);
            return (
                <div ref={ref} className={`my-16 bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200 text-[#121212] transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    <div className="bg-violet-950 p-6 text-center text-white relative overflow-hidden"><div className="absolute inset-0 bg-[#e8bf63] opacity-0 animate-shimmer"></div><h2 className="text-xl md:text-2xl font-bold mb-2 uppercase tracking-wide relative z-10">THE GSF DIFFERENCE</h2><p className="text-yellow-500 text-xs md:text-sm tracking-widest uppercase font-semibold relative z-10">We Are Dedicated. We Are Partners.</p></div>
                    <div className="grid md:grid-cols-2 gap-0">
                    <div className={`p-8 bg-gray-50 flex flex-col items-center border-b md:border-b-0 md:border-r border-gray-200 relative overflow-hidden transition-transform duration-1000 delay-200 ${isVisible ? 'translate-x-0 opacity-100' : '-translate-x-10 opacity-0'}`}>
                        <h3 className="text-lg font-bold text-gray-400 mb-8 uppercase tracking-wider flex items-center gap-2"><Icon name="X" size={18} /> The "Vendor" Model</h3>
                        <p className="mt-8 text-center text-xs text-gray-400 max-w-xs px-4">Remote consultants who don't know the RV industry, hide the data, and drain the budget with "strategy fees" without doing the work.</p>
                    </div>
                    <div className={`p-8 bg-violet-50/30 flex flex-col items-center relative overflow-hidden text-center text-[#121212] transition-transform duration-1000 delay-200 ${isVisible ? 'translate-x-0 opacity-100' : 'translate-x-10 opacity-0'}`}>
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-yellow-500/10 rounded-full blur-3xl pointer-events-none animate-pulse-slow"></div>
                        <h3 className="text-lg font-bold text-violet-900 mb-8 uppercase tracking-wider flex items-center gap-2"><Icon name="Check" size={18} className="text-yellow-500" /> The GSF Model</h3>
                        <p className="mt-8 text-center text-xs text-violet-900 max-w-xs font-medium px-4">A dedicated team that executes video, ads, and social. We act as your internal staff, carrying the load so you can run the department.</p>
                    </div>
                    </div>
                </div>
            );
        };

        const DeliverablesView = ({ onNext }) => (
            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700 text-center">
                <div className="mb-12">
                    <div className="flex flex-col items-center gap-6 mb-4 animate-fade-in-down">
                        <ClientLogo className="h-16" />
                        <div className="inline-block bg-[#5b52a3]/10 text-[#5b52a3] px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-[#5b52a3] hover:text-white transition-colors cursor-default">Execution Partners</div>
                    </div>
                    <h2 className="text-3xl md:text-5xl font-black text-[#121212] mb-3 font-['Inter'] uppercase animate-fade-in-up delay-100">{CLIENT_CONFIG.name.toUpperCase()}</h2>
                    <div className="h-1 w-24 bg-[#e8bf63] mx-auto rounded-full animate-scale-x delay-200 origin-center"></div>
                </div>
                <HeroSection />
                <ImpactRoadmapVisual />
                <div className="mb-20 text-center max-w-2xl mx-auto"><h2 className="text-3xl md:text-4xl font-black text-[#5b52a3] mb-4 font-['Inter'] uppercase tracking-tight text-center">TACTICAL SUPPORT</h2><p className="text-gray-600 font-['Inter'] text-lg text-center">No fluff. Just the services you need to keep the brand moving in a tough market.</p></div>
                <div className="space-y-0 px-4 md:px-0">{DELIVERABLES_DATA.map((item, index) => <PuzzleCard key={item.id} item={item} index={index} isLast={index === DELIVERABLES_DATA.length - 1} />)}</div>
                <BeforeAfterSection />
                <div className="flex justify-center mt-20 pb-4"><button onClick={onNext} className="group bg-[#e8bf63] text-[#121212] px-10 py-5 rounded-full font-black text-xl shadow-xl hover:shadow-2xl hover:-translate-y-2 transition-all flex items-center gap-3 font-['Inter'] uppercase tracking-tight animate-bounce-subtle">View Allocation Options<Icon name="ChevronRight" size={24} className="group-hover:translate-x-1 transition-transform" /></button></div>
            </div>
        );

        const PackageView = () => {
            const [selectedTier, setSelectedTier] = useState('quarterly');
            
            // OPTION 1: Exactly what she requested
            const quarterlyFeatures = [
                { icon: "Video", text: "1 Full Day Shoot (Quarterly)" }, 
                { icon: "FileText", text: "4 Edited Videos / Quarter" }, 
                { icon: "Check", text: "Matches Requested Budget" },
                { icon: "X", text: "No Ongoing Ad Management" },
                { icon: "X", text: "No Support Hours" }
            ];
            
            // OPTION 2: The "Zero Cost Pivot" - Same Price, Different Allocation
            const balancedFeatures = [
                { icon: "Video", text: "1 Full Day Shoot (Quarterly)" }, 
                { icon: "FileText", text: "2 High-Impact Videos / Quarter" },
                { icon: "Wrench", text: "10 Hours Monthly Execution Support" },
                { icon: "Monitor", text: "Ad Account Cleanup & Mgmt" },
                { icon: "User", text: "We Shoulder the Load" }
            ];

            return (
                <div className="space-y-16 animate-in fade-in slide-in-from-bottom-4 duration-700 max-w-6xl mx-auto text-center">
                    <div className="text-center max-w-2xl mx-auto animate-fade-in-up"><h2 className="text-4xl md:text-5xl font-black text-[#5b52a3] mb-4 font-['Inter'] uppercase text-center text-[#5b52a3]">2025 Resource Allocation</h2><p className="text-gray-600 font-['Inter'] text-lg text-center">We heard you on the budget. Here are two ways to deploy the exact same $18k/Quarter investment.</p></div>
                    <div className="grid md:grid-cols-2 gap-12 max-w-5xl mx-auto px-4 text-center">
                        <PricingCard 
                            id="quarterly" 
                            title="Option A: Volume" 
                            subtitle="Production Focus" 
                            price={18000} 
                            billingNote="/Quarter"
                            features={quarterlyFeatures} 
                            selected={selectedTier === 'quarterly'} 
                            onSelect={() => setSelectedTier('quarterly')} 
                            delay={100} 
                        />
                        <PricingCard 
                            id="balanced" 
                            title="Option B: Balance" 
                            subtitle="Execution Focus" 
                            price={18000} 
                            billingNote="/Quarter (Same Cost)"
                            features={balancedFeatures} 
                            selected={selectedTier === 'balanced'} 
                            onSelect={() => setSelectedTier('balanced')} 
                            highlightTag="Includes Technical Support" 
                            delay={300} 
                        />
                    </div>
                    
                    <div className="bg-[#121212] rounded-3xl p-8 md:p-12 text-white text-left shadow-2xl mt-8 animate-fade-in-up delay-700 max-w-4xl mx-auto">
                         <div className="flex items-start gap-4">
                            <Icon name="Info" size={24} className="text-[#e8bf63] mt-1 shrink-0" />
                            <div>
                                <h3 className="text-lg font-black text-white mb-2 uppercase">The Zero-Cost Pivot</h3>
                                <p className="text-gray-400 text-sm leading-relaxed mb-4">
                                    <strong>Option B</strong> is designed to solve the "shouldering the load alone" problem without costing a single extra dollar. By slightly reducing the video output (from 4 to 2 per quarter), we free up enough hours to handle your ad accounts, fix technical issues, and execute campaigns for you every month.
                                </p>
                                <p className="text-[#e8bf63] text-sm font-bold uppercase tracking-widest">Same Budget. More Help.</p>
                            </div>
                         </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('deliverables');
            const [showMobileNotice, setShowMobileNotice] = useState(false);

            useEffect(() => {
                if (typeof window !== 'undefined' && window.innerWidth < 768) {
                    setShowMobileNotice(true);
                }
            }, []);

            return (
                <div className="min-h-screen font-sans text-[#121212] pb-20 overflow-x-hidden relative scroll-smooth">
                    {showMobileNotice && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md animate-in fade-in duration-500">
                            <div className="bg-white rounded-[2.5rem] p-10 max-w-sm w-full text-center shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] border border-gray-100 flex flex-col items-center animate-scale-up">
                                <div className="w-16 h-16 bg-[#5b52a3]/10 text-[#5b52a3] rounded-2xl flex items-center justify-center mb-6">
                                    <Icon name="Monitor" size={32} strokeWidth={2} />
                                </div>
                                <h3 className="text-2xl font-black text-[#5b52a3] mb-4 font-['Inter'] leading-tight uppercase">Best if viewed on desktop!</h3>
                                <p className="text-gray-500 text-sm mb-8 leading-relaxed font-medium">This execution plan contains detailed layouts best experienced on a larger screen.</p>
                                <button onClick={() => setShowMobileNotice(false)} className="w-full bg-[#5b52a3] text-white py-4 rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-[#484084] transition-colors shadow-lg shadow-[#5b52a3]/20">Continue Anyway</button>
                            </div>
                        </div>
                    )}

                    <header className="bg-[#5b52a3] text-white shadow-xl sticky top-0 z-50 transition-all duration-300">
                        <div className="max-w-6xl mx-auto px-4 py-5 flex justify-between items-center text-white">
                            <GSFLogo src={GSF_HEADER_LOGO_URL} className="h-10 md:h-12 hover:scale-105 transition-transform cursor-pointer" />
                            <div className="flex items-center gap-4 text-white">
                                <div className="text-right hidden sm:block text-white animate-fade-in-down">
                                    <div className="text-[8px] font-black text-[#e8bf63] uppercase tracking-widest text-white text-right">Partnering with</div>
                                    <div className="text-[10px] font-black text-white uppercase tracking-tighter text-white text-right">{CLIENT_CONFIG.shortName}</div>
                                </div>
                                <ClientLogo className="h-10 border-white/10 animate-fade-in-down delay-100" />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-10">
                        <div className="flex justify-center mb-16 animate-fade-in-down delay-200">
                            <div className="bg-white p-1.5 rounded-full shadow-lg border border-gray-200 inline-flex flex-wrap justify-center">
                                <button onClick={() => setActiveTab('deliverables')} className={`flex items-center gap-2 px-6 py-3 rounded-full text-xs font-black uppercase tracking-widest transition-all font-['Inter'] ${activeTab === 'deliverables' ? 'bg-[#5b52a3] text-white shadow-md' : 'text-gray-500 hover:text-[#5b52a3]'}`}><Icon name="Layers" size={14} /> TACTICAL PLAN</button>
                                <button onClick={() => setActiveTab('investment')} className={`flex items-center gap-2 px-6 py-3 rounded-full text-xs font-black uppercase tracking-widest transition-all font-['Inter'] ${activeTab === 'investment' ? 'bg-[#5b52a3] text-white shadow-md' : 'text-gray-500 hover:text-[#5b52a3]'}`}><Icon name="Calculator" size={14} /> Investment</button>
                            </div>
                        </div>

                        <div className="transition-all duration-300">
                            {activeTab === 'deliverables' && <DeliverablesView onNext={() => {setActiveTab('investment'); window.scrollTo(0,0);}} />}
                            {activeTab === 'investment' && <PackageView />}
                        </div>

                        <div className="mt-20 border-t border-gray-200 pt-10 text-center text-gray-500 text-xs font-['Inter'] font-medium animate-fade-in-up">
                            <div className="flex flex-col items-center gap-4 mb-8 text-[#121212]">
                                <div className="flex items-center gap-6 grayscale opacity-50 hover:grayscale-0 hover:opacity-100 transition-all duration-500 text-[#121212] cursor-pointer">
                                    <GSFLogo src={GSF_FOOTER_LOGO_URL} className="h-6" />
                                    <div className="w-px h-4 bg-gray-300"></div>
                                    <ClientLogo className="h-6 border-gray-200" />
                                </div>
                            </div>
                            <p className="opacity-60 uppercase tracking-widest text-[10px] font-black text-center text-center text-[#121212]">Tactical Plan • GSF Media x {CLIENT_CONFIG.shortName}</p>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
